<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="style.css">

  <title>Frontend Mentor | NFT preview card component</title>
</head>

<body>
  <main>
    <div class="div img">
      <img src="images/icon-view.svg" alt="eye" class="img eye">
      <img class="img equilibrium" src="images/image-equilibrium.jpg" alt="Equilibrium">
    </div>
    <article class="article">
      <a href="#" class="a">
        Equilibrium #3429
      </a>
      <h2 class="h2 description">
        Our Equilibrium collection promotes balance and calm.
      </h2>
      <div class="div data">
        <div class="ethereum">
          <img src="images/icon-ethereum.svg" alt="Ethereum Icon" class="img ethereum">
          <p class="p value">
            0.041 ETH
          </p>
        </div>
        <div class="time">
          <img src="images/icon-clock.svg" alt="Clock Icon" class="img clock">
          <p class="class time-left">
            3 days left
          </p>
        </div>
      </div>
    </article>
    <hr>
    <div class="div bottom">
      <img src="images/image-avatar.png" alt="Avatar" class="img creator-pic">
      <h2 class="h2 creator">
        Creation of <a href="#" class="a creator">Jules Wyvern</a>
      </h2>
    </div>
  </main>
</body>
</html>
